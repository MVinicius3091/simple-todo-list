<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefa</title>

    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header class="p-4">
      <div class="d-flex justify-content-center w-100 m-auto mt-4">
        <input type="text" class="form-control" id="inputText" />

        <button class="bg-primary border-0 ms-2 rounded-3 px-3" id="btnAdicionar">
          <svg xmlns="http://www.w3.org/2000/svg" height="14" viewBox="0 0 512 512"><path fill="#f0f2f4" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
        </button>
      </div>
      <div class="d-flex my-2">
        <input type="text" class="form-control fade" id="inputSearch"/>
        <button class="bg-primary border-0 ms-2 rounded-3 px-3" title="Perquisar" id="btn-search">
          <svg xmlns="http://www.w3.org/2000/svg" height="15" viewBox="0 0 512 512"><path fill="#fafafa" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
            </svg>
        </button>
      </div>
    </header>

    <main>
      <div class="alert-message p-0 m-0"></div>
      <div class="d-flex justify-content-start align-items-start">
        <p class="fs-3 fw-bold p-0 mx-2">Total:</p>
        <span class="fs-3" id="txt-total">0</span>
      </div>

      <div class="mx-2">
        <button 
          class="btn btn-danger float-end"
          data-bs-toggle="modal" 
          data-bs-target="#deleteAllModal">
          Excluir todos
        </button>
        <button
          class="btn btn-dark float-end mx-2"
          id="btnSelect"
        >
          Selecionar todos
        </button>
      </div>

      <ul class="w-100 px-2 m-auto list-group" id="name-list"></ul>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="inputEdit" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="btnEdit">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade modal-lg"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Excluir</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4>Deseja realmente excluir da lista?</h4>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Não
            </button>
            <button type="button" class="btn btn-primary" id="btnDeleted">
              Sim, desejo excluir
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade modal-lg"
      id="deleteAllModal"
      tabindex="-1"
      aria-labelledby="deleteAllModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteAllModalLabel">Excluir</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4>Deseja realmente excluir da toda a lista?</h4>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Não
            </button>
            <button type="button" class="btn btn-primary" id="btnDeletedAll">
              Sim, desejo excluir
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
